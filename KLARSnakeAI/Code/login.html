<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="maincss.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body id="loginbody">
    <h2 id="loginform">Login Form</h2>
    <form id="login">
      <div class="container_login">
        <label><b>Email</b></label>
        <input class="logininput" type="text" placeholder="Enter Email" name="email" required>
        <label><b>Password</b></label>
        <input class="logininput" type="password" placeholder="Enter Password" name="psw" required>
        <div>
          <a href="index.html" id="cancelbtn">Cancel</a>
          <a href="index.html" id="submitbtn">Sign Up</a>
        </div>
      </div>
    </form>
  </body>
</html>
